<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">

  <title>jquery UI: basic Dialog</title>

<script src ="../prerequisites/jquery-latest.min.js"></script>
<script src ="../prerequisites/jqeury-ui.min.js"></script>

<link   href="../prerequisites/jquery-ui.css"   rel="stylesheet"  />

  <script type="text/javascript">

  $(function() { 

      $('#login-dialog').dialog({

        buttons: { 
          'Ok' : function() {

            $(this).dialog("close");

            login($('#login-dialog input[name="user"]').val(),
                  $('#login-dialog input[name="password"]').val());
          }
        },
        'open': function() {
             $('#login-dialog input[name="user"]').val('TestUser01');
             $('#login-dialog input[name="password"]').val('Pass the password');
        },
        width: 500
      });
  });

  function login(username, password) {
    $('#info').html("user: " + username + ", password: " + password);
  }
  </script>

</head>
<body>

  <div id="login-dialog" title="Login">

     <table>
       <tr><td>User:    </td><td><input name='user'    ></input></td></tr>
       <tr><td>Password:</td><td><input type='password' name='password'></input></td></tr>
     </table>
     
  </div>

  <div id='info'></div>


</body>
</html>
