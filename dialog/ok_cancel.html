<!DOCTYPE html>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">

  <title>jquery UI: basic Dialog</title>

<script src ="../prerequisites/jquery-latest.min.js"></script>
<script src ="../prerequisites/jqeury-ui.min.js"></script>
<link   href="../prerequisites/jquery-ui.css"   rel="stylesheet"  />

  <script type="text/javascript">
  $(function() { 
      $('#dialog').dialog({
        buttons: { 
          'Ok' : function() {
            $(this).dialog("close");
          },
          'Cancel': function() {
            $(this).dialog("close");
          }
        }
      });
  });
  </script>

</head>
<body>

  <div id="dialog" title="Ok or nok?">
     Tell me what you think!
  </div>


</body>
</html>
